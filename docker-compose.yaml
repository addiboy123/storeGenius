services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./Modelfile:/Modelfile  # Mount Modelfile into container
    entrypoint: >
      sh -c "ollama create storeGeniusLLM -f /Modelfile && ollama serve"
    restart: unless-stopped

  storegenius-api:
    build:
      context: ./ML
    ports:
      - "5050:5050"
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: unless-stopped

volumes:
  ollama-data:
